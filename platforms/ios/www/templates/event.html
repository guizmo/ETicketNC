<div id="scanner-view" class="full-height">
	<div id="ticket-scanned">
		<div class="card">
			<div class="item item-text-wrap row">
				<div id="scan-result" class="col col-80">...</div>
				<div id="count" class="right"><span id="scanned-count">{{infos.scanned}}</span>/{{infos.total}}</div>
			</div>
		</div>
	</div>


	<div id="close" class="bar bar-footer bar-assertive">
		<div class="title">Fermer</div>
	</div>
</div>

<div id="result-view" class="full-height">
	<div id="result" class="padding">
		<h5 class="sub-title">{{title}}</h5>
		<div id="total-ticket">Nombre de tickets pour cet évènement : {{infos.total}}</div>
		<div id="scanned-tickets">Nombre de tickets scannés : <span id="scanned">{{infos.scanned}}</span></div>
		<div id="scanned-guichet">Nombre de tickets scannés par ce guichet : <span id="guichetCount">{{infos.guichet}}</span></div>
		<a id="sync-btn" class="button button-block icon-left ion-loop button-positive">Synchroniser avec le server</a>
	</div>
	

	<div id="scan" class="bar bar-footer bar-positive">
		<div class="title">Scanner</div>
	</div>
</div>
