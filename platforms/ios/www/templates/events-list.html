<ul class="events list">
	{{#each events}}
	<li class="item item-divider item-{{@index}}" data-list_ID="{{@key}}" data-id_guichet="{{../id_guichet}}" data-guichet="{{../guichet}}">{{evenement}}</li>
	<div class="item-parent wrapper" data-parent_list_ID="{{@key}}" data-id_guichet="{{../id_guichet}}" data-guichet="{{../guichet}}">
		{{#each seances}}
		<a href="#" class="item seance" data-list_ID="{{id}}" data-id_guichet="{{../../id_guichet}}" data-guichet="{{../guichet}}">{{date}}</a>
		{{/each}}
	</div>
	{{/each}}
</ul>
