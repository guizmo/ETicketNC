<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--     <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ETicketNC</title>
    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- app's css -->
    <link href="css/app.css" rel="stylesheet">

</head>
<body class="ionic-body logged-out scanner-off">


    <div class="bar bar-header">
      <a id="back-btn" class="button icon-left ion-chevron-left button-clear button-calm hidden"></a>
      <div class="h1 title calm">Se connecter Ã  un guichet</div>
      <a id="logout-btn" class="button button-icon icon-left ion-log-out button-clear button-assertive hidden"></a>
    </div>
    <div id="main" class="content has-header">
		<form id="loginForm" class="list">
	     	<div id="formContent" class="padding">
	     		<img id="logo" src="img/logo.svg" />
	    	</div>
			<label class="item item-input">
				<span class="input-label">Identifiant</span>
				<input name="username" id="username" type="text" value="demo@eticket.nc"/>
			</label>
			<label class="item item-input">
				<span class="input-label">Mot de passe</span>
				<input name="password" id="password"  type="password" value="demo4eticket"/>
			</label>
			<div>
				<button id="connector" class="button ion-log-in icon-left icon-light button-full button-energized">  Connexion</button>
			</div>
		</form>
		<div id="event-list"></div>
		<div id="event"></div>
    </div>
  
  
    <script src="cordova.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/ionic.js"></script>
    <script src="js/handlebars-v1.2.0.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>
</html>
